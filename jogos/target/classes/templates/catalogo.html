<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catálogo de Jogos</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Desenvolvedora</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Zerou</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jogo : ${jogos}">
                <td th:text="${jogo.titulo}"></td>
                <td th:text="${jogo.desenvolvedora}"></td>
                <td th:text="${jogo.genero}"></td>
                <td th:text="${jogo.ano}"></td>
                <td th:text="${jogo.zerou}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${jogo.id})}">Editar</a>
                    <a th:href="@{/deletar/{id}(id=${jogo.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/menu">Voltar ao Menu</a>
</body>
</html>
