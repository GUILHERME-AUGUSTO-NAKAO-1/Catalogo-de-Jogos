<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Jogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Editar Jogo</h1>
    <form th:action="@{/editar/{id}(id=${jogo.id})}" method="post" th:object="${jogo}" onsubmit="return validarFormulario()">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" /><br />

        <label for="desenvolvedora">Desenvolvedora:</label>
        <input type="text" id="desenvolvedora" th:field="*{desenvolvedora}" /><br />

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" /><br />

        <label for="ano">Ano de Lançamento:</label>
        <input type="text" id="ano" th:field="*{ano}" /><br />

        <label for="zerou">Zerou:</label>
        <select id="zerou" th:field="*{zerou}">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select><br />

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="/catalogo">Cancelar</a>
    <script src="script.js"></script>
</body>
</html>
